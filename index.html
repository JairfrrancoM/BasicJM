<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tienda Dropshipping Shopify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f3f3f3;
    }
    h1 {
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
    }
    .product h2 {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .product p {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Productos de mi Tienda Shopify</h1>
  <div class="products" id="product-list"></div>

  <script>
    const shopDomain = "MI-TIENDA.myshopify.com"; // ðŸ” reemplaza con tu dominio
    const storefrontToken = "TU-TOKEN-PUBLICO"; // ðŸ” reemplaza con tu token

    async function cargarProductos() {
      const query = `
        {
          products(first: 10) {
            edges {
              node {
                id
                title
                description
                images(first: 1) {
                  edges {
                    node {
                      transformedSrc
                    }
                  }
                }
                variants(first: 1) {
                  edges {
                    node {
                      price
                    }
                  }
                }
              }
            }
          }
        }
      `;

      const res = await fetch(`https://${shopDomain}/api/2023-04/graphql.json`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Shopify-Storefront-Access-Token": storefrontToken
        },
        body: JSON.stringify({ query })
      });

      const data = await res.json();
      const productos = data.data.products.edges;

      const contenedor = document.getElementById("product-list");

      productos.forEach(({ node }) => {
        const imagen = node.images.edges[0]?.node.transformedSrc || '';
        const precio = node.variants.edges[0]?.node.price || 'N/A';

        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${imagen}" alt="${node.title}" />
          <h2>${node.title}</h2>
          <p>$${precio}</p>
          <button class="buy-button">Comprar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    cargarProductos();
  </script>
</body>
</html>
